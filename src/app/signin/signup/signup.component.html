<div class="container-fluid vh-100">
    <div class="row h-100 justify-content-between">
      <!-- Left side - Login Form -->
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center px-5" style="max-width: 600px; margin: auto;">
        <div class="w-100">
          <div class=" mb-4 d-flex align-middle">
            <!-- <img src="assets/logo.png" alt="Horizon Logo" style="height: 40px;"> -->
            
            <h1 class="h3 mt-3"> <span class="text-primary"><i class="fas fa-box"></i></span> Horizon</h1>
          </div>
          <h2 class="h4 up mb-4">Sign Up</h2>
          <p class="mb-4">Please enter your details.</p>
          <form>
            <div class="d-flex justify-content-between">
                <div class="form-group mb-3 sFlex">
                  <label for="firstname">First Name</label>
                  <input type="text" class="form-control" id="firstname" placeholder="ex: John...">
                </div>
                <div class="form-group mb-3 sFlex">
                  <label for="lastname">Last Name</label>
                  <input type="text" class="form-control" id="lastname" placeholder="ex: Doe...">
                </div>
            </div>
            <div class="form-group mb-3">
              <label for="email">Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your Speific Address">
            </div>
            <div class="d-flex justify-content-between">
                <div class="form-group mb-3 sFlex">
                  <label for="State">State</label>
                  <input type="text" class="form-control" id="State" placeholder="ex: NY">
                </div>
                <div class="form-group mb-3 sFlex">
                  <label for="Postalcode">Postal Code</label>
                  <input type="text" class="form-control" id="Postalcode" placeholder="ex: 11101">
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="form-group mb-3 sFlex">
                  <label for="DateOfBirth">Date of Birth</label>
                  <input type="text" class="form-control" id="DateOfBirth" placeholder="yyyy-mm-dd">
                </div>
                <div class="form-group mb-3 sFlex">
                  <label for="SSN">SSN</label>
                  <input type="text" class="form-control" id="SSN" placeholder="ex: 1234...">
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your Email">
              </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <div class="text-center mt-3">
            <p>Already had an account? <a href="#">Sign in</a></p>
          </div>
        </div>
      </div>
  
      <!-- Right side - Blank or Background Image -->
      <div class="col-md-6 d-none d-md-block bg-light p-0">
        <div class="h-100 d-flex justify-content-center align-items-center">
          <!-- <img src="assets/dashboard-preview.png" alt="Dashboard Preview" class="img-fluid"> -->
        </div>
      </div>
    </div>
  </div>
