<div class="container-fluid vh-100">
    <div class="row h-100 justify-content-between">
      <!-- Left side - Login Form -->
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center px-5" style="max-width: 600px; margin: auto;">
        <div class="w-100">
          <div class="text-center mb-4">
            <img src="assets/logo.png" alt="Horizon Logo" style="height: 40px;">
            <h1 class="h3 mt-3">Horizon</h1>
          </div>
          <h2 class="h4 mb-4">Log in</h2>
          <p class="mb-4">Welcome back! Please enter your details.</p>
          <form>
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <div class="text-center mt-3">
            <p>Don't have an account? <a href="#">Sign up</a></p>
          </div>
        </div>
      </div>
  
      <!-- Right side - Blank or Background Image -->
      <div class="col-md-6 d-none d-md-block bg-light p-0">
        <div class="h-100 d-flex justify-content-center align-items-center">
          <!-- <img src="assets/dashboard-preview.png" alt="Dashboard Preview" class="img-fluid"> -->
        </div>
      </div>
    </div>
  </div>
